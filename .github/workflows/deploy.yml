name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build:client
        env:
            # Set base path if deploying to a project site (e.g. /repo-name/)
            # If deploying to username.github.io, this should be /
            # You can change this line if your repo name is not personal_website
            # Or remove it if you set base in vite.config.ts
            VITE_BASE_PATH: /

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/public
